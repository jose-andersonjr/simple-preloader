<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous" defer></script>

    <title>Autocomplete CEP</title>
</head>
<div class="loading">
    <div class="spinner-grow" role="status"></div>
</div>
<body class="container-fluid">
    <img src="https://source.unsplash.com/200x200" alt="">
    <div class="container">
        <h1 class="text-center">AUTOCOMPLETE CEP</h1>
        <form action="." class="row">
            <div class="form-group col-6">
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP">
            </div>
            <div class="form-group col-6">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidade" id="cidade" class="form-control" placeholder="Cidade">
            </div>
            <div class="form-group col-6">
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro">
            </div>
            <div class="col-6"></div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Buscar CEP</button>
            </div>
        </form>
    </div>
</body>
<link rel="stylesheet" href="static/css/styles.css">
<script src="static/js/scripts.js" ></script>

</html>
